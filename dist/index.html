<!DOCTYPE html>
<html lang="en" data-theme="light">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Microsoft Technologies Showcase</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <link href="https://fonts.googleapis.com/css2?family=Segoe+UI:wght@300;400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" crossorigin href="/assets/index-BdzoGlcb.css">
</head>
<body>
  <header>
    <nav>
      <div class="logo">
        <span>Microsoft Techs</span>
      </div>
      <div class="nav-controls">
        <button class="theme-toggle" id="theme-toggle">
          <i class="fas fa-sun"></i>
        </button>
        <div class="profile">
          <img src="https://images.pexels.com/photos/220453/pexels-photo-220453.jpeg" alt="Profile" id="profile-pic">
        </div>
      </div>
    </nav>
  </header>

  <main>
    <div id="cards-container" class="cards-container"></div>
    <div id="detail-view" class="detail-view hidden"></div>
  </main>

  <footer id="contact">
    <div class="contact-container">
      <h2>Contact</h2>
      <div class="contact-info">
        <a href="mailto:ismailnossam@gmail.com" class="contact-item">
          <i class="fas fa-envelope"></i>
          <span>ismailnossam@gmail.com</span>
        </a>
        <a href="https://linkedin.com/in/" class="contact-item" target="_blank">
          <i class="fab fa-linkedin"></i>
          <span>LinkedIn</span>
        </a>
        <a href="https://github.com/" class="contact-item" target="_blank">
          <i class="fab fa-github"></i>
          <span>GitHub</span>
        </a>
      </div>
      <div class="copyright">
        <p>&copy; 2025 Microsoft Techs Showcase</p>
      </div>
    </div>
  </footer>

  <script src="js/data.js"></script>
  <script src="js/cards.js"></script>
  <script src="js/detail.js"></script>
  <script src="js/main.js"></script>
</body>
</html>
